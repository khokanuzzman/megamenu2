<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>nav bar</title>
</head>

<body>
  <div class="navbarcontainer w-100 overflow-hidden block">
    <div class="navbar-top  d-flex align-items-center d-row p-2">
      <div class="desktop-bar-logo logo-container">
        <img class="img-fluid img-thumbnail" src="logo.png" alt="logo">
      </div>
      <div class="p-2 pt-0 pb-0">
        <a class="text-uppercase font-weight-bold title" href="#">Academic Intelligence</a>
        <p class="block m-0 subtitle" href="#">Achieve your goal by regular study & mock test</p>
      </div>

      <form class="form-inline ml-auto sign-up-form" method="get" action="">
        <input class="form-control" type="text" name="" placeholder="Email">
        <input class="form-control" type="password" name="" placeholder="Password">
        <button class="btn btn-success" type="submit">Submit</button>
        <div class="form-check form-check-inline mt-1">
          <input id="my-input" class="form-check-input" type="checkbox" name="" value="true">
          <label for="my-input" class="form-check-label">Remeber</label>
        </div>
      </form>
    </div>
    <div class="navbar-down d-flex align-items-start">
          <a href="#">Subject View</a>
          <a href="#">Daily Practice</a>
          <a href="#">Exam Prep/Mock</a>
      </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
